<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<div id="btn">
			<button class="btn-trierCroissant">Trier par prix croissants</button>
			<button class="btn-trierDecroissant">Trier par prix décroissants</button>
			<button class="btn-filtrer-prix">Filtrer les pièces non abordables</button>
			<button class="btn-filtrer-description">Filtrer les pièces avec une description</button>
			<label for="range-filtre">Filtre prix :</label><input type="range" id="range-filtre" name="range-filtre">
				</div>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables :</p>
				</div>
				<div class="disponibles">
					<p>Pièces disponibles :</p>
				</div>
			</section>
		</main>
	</body>
</html>
